<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 th:text="${user.fname} + '\'s To-Do List'"></h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the tasks and dynamically populate the table rows -->
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.due_date}"></td>
                    <td>
                        <form th:action="@{/tasks/{taskId}/delete(taskId=${task.id})}" method="post">
                            <button type="submit">Delete</button>
                        </form>                    
                    </td>
                </tr>
            </tbody>
        </table>
        <form th:action="@{/tasks}" method="post">
            <h2>Add New Task</h2>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter task title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter task description"></textarea>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" class="form-control" id="dueDate" name="dueDate">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-secondary">Logout</button>
        </form>

</body>
</html>
